<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main class="contacts-container">
        <div>
            <h2 class="contacts-h2">Contact</h2>
            <h3 class="contacts-h3">Ask about us</h3>
            <img src="../IMG/icon-person.svg" alt="icon-person">
            <p>The quality of our talent network</p>
            <img src="../IMG/icon-cog.svg" alt="icon-cog">
            <p>Usage & implementation of our software</p>
            <img src="../IMG/icon-chart.svg" alt="icon-chart">
            <p>How we help drive innovation</p>
        </div>
        <div>
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
                <label for="comp-name">Company Name</label>
                <input type="text" name="comp-name" id="comp-name">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="msg">Message</label>
                <input type="text" id="msg" name="msg">
                <button type="submit">submit</button>
            </form>
        </div>
    </main>
</body>
</html>
